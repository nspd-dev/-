<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sky's Profile</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fdf2f2;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-size: cover;
      animation: backgroundAnimation 5s infinite alternate;
    }

    @keyframes backgroundAnimation {
      0% {
        background-position: left center;
      }
      100% {
        background-position: right center;
      }
    }

    .profile-container {
      background-color: #fff;
      width: 437px;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      transform: scale(1);
      animation: scaleIn 1s ease-in-out forwards;
      position: relative;
    }

    @keyframes scaleIn {
      0% {
        transform: scale(0.8);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .banner {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background-image: url('images/banner.gif');
      background-size: cover;
      background-position: center;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      width: 90%;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .profile-container img {
      width: 125px;
      height: 125px;
      border-radius: 50%;
      margin-bottom: 30px;
      animation: rotateIn 2s ease-out infinite;
    }

    @keyframes rotateIn {
      0% {
        transform: rotate(0deg);
      }
      50% {
        transform: rotate(360deg);
      }
      100% {
        transform: rotate(0deg);
      }
    }

    .profile-container h2 {
      margin: 15px 0;
      font-size: 35px;
      color: #e91e63;
      font-family: 'Comic Sans MS', cursive;
      animation: fadeInUp 1s ease-out forwards;
    }

    @keyframes fadeInUp {
      0% {
        transform: translateY(20px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .profile-container p {
      margin: 10px 0;
      color: #555;
      font-size: 18px;
      font-weight: 500;
      animation: fadeIn 1.5s ease-out forwards;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    .links a {
      display: inline-block;
      margin: 15px 0;
      padding: 12px 20px;
      text-decoration: none;
      color: #fff;
      background-color: #ff69b4;
      border-radius: 8px;
      font-size: 18px;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: background-color 0.3s, transform 0.3s ease, box-shadow 0.3s ease;
      animation: linkPopIn 1s ease-out forwards;
    }

    @keyframes linkPopIn {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .links a:hover {
      background-color: #ff1493;
      transform: translateY(-5px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    .links a {
      position: relative;
      overflow: hidden;
    }

    .links a::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300%;
      height: 300%;
      background: rgba(255, 255, 255, 0.2);
      transition: all 0.4s ease;
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(0);
    }

    .links a:hover::before {
      transform: translate(-50%, -50%) scale(1);
    }

    .links a:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <audio id="background-music" loop>
    <source src="song.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <div class="profile-container">
    <div class="banner"></div>
    <img src="images/profile.gif" alt="Profile Picture">
    <h2>Sky</h2>
    <p><span>Discord:</span> .nspd</p>
    <div class="links">
      <a href="https://www.instagram.com/ns.pdd/" target="_blank">Instagram</a>
      <a href="https://www.tiktok.com/@.nspd" target="_blank">TikTok</a>
      <a href="https://www.roblox.com/users/7330884126/profile" target="_blank">Roblox</a>
    </div>
  </div>

  <script>
    document.addEventListener('click', function() {
      var audio = document.getElementById('background-music');
      audio.play();
    });
  </script>

</body>
</html>
